<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rich House, Web Developer</title>
        <link rel = "stylesheet" type = "text/css" href = "styles/splashStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Fjalla+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/43ee9257b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="splashContainer">
            <div class="top-left"><h1 class="firstTransition">Rich House</h1></div>
            <div class="top-right"><h1 class="secondTransition"><i class="fas fa-code"></i></h1></div>
            <a href="javascript:delay('https://richhouse83.github.io/portfolio-react/', 2000)"class="bottom-left"><h3 class="thirdTransition">Enter</h3></a>
            <div class="bottom-right"><h1 class="fourthTransition">Web Developer</h1></div>
        </div>
        <script type="text/javascript">
            window.addEventListener("load", () => {
                document.querySelector("body").classList.add("loaded"); 
            });
            function delay (URL, ms) {
                document.querySelector("body").classList.add("fade");
                setTimeout( function() { window.location = URL }, ms);
            }
        </script>
    </body>
</html>
